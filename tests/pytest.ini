# pytest.ini
[pytest]

addopts = --ignore=tests/timing_comparisons/ssm_v0_benchmark_tests --benchmark-sort=name --benchmark-columns="min, max, mean, stddev, median, rounds"
            
markers =
    ssmv0: mark test as a test for ssm_v0 (requires a different environment)
    slow: mark test as slow.

# global timeout (600 sec = 10 minutes)
; timeout = 600